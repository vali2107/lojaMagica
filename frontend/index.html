<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="display:none; background-color: #eee" id="informacoes"></div>
    <header>
        <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
    </header>
    <main>
        <div class="cadastrar">
            <input type="text" id="name_cadastro" placeholder="Nome">
            <input type="text" id="email_cadastro" placeholder="Email">
            <input type="text" id="password_cadastro" placeholder="Senha">
            <button onclick="cadastrar(event)">Cadastrar</button>
        </div>
        <div class="login">
            <input type="text" id="email_login" placeholder="Email">
            <input type="text" id="password_login" placeholder="Senha">
            <button onclick="login(event)">Log-In</button>
            <button onclick="logout(event)">Log-Out</button>
        </div>
        <div class="inserirProduto" style="display: none">
            <input type="text" id="nome_produto" placeholder="Nome">
            <input type="text" id="descricao_produto" placeholder="Descrição">
            <input type="text" id="valor_produto" placeholder="Valor">
            <input type="file" id="file">
            <button onclick="inserirProduto(event)">Inserir</button>
        </div>
        <div id="catalogo">
            <div class="item">
                <img src="assets/nuvem1.png" alt="">
                <p class="nome">Nuvem Rosa</p>
                <p class="descricao">Uma nuvem colorida e brilhante para decorar seu céu, criada por Zeus!</p>
                <p class="preco">R$500,00</p>
                <i class="fa-solid fa-cart-shopping carrinho" id="nuvem1"></i>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
